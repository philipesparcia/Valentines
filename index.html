<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babii Darla</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ff85a1;
            --bg-pink: #fff0f3;
            --deep-pink: #c9184a;
            --hot-pink: #ff0a54;
        }

        body { 
            background-color: var(--bg-pink); 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            display: block;
            overflow-x: hidden;
        }

        .bg-hearts { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            min-height: 100vh;
        }

        .container { 
            text-align: center; 
            background: white; 
            padding: 25px; 
            border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3); 
            max-width: 600px; 
            width: 90%; 
            border: 6px solid #ffb3c1; 
            z-index: 1; 
            position: relative; 
        }

        h1 { color: var(--primary-pink); font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin: 15px 0; }

        .slider { 
            width: 100%; 
            height: 500px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); 
        }

        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .active { opacity: 1; }

        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        button { 
            background: linear-gradient(45deg, var(--primary-pink), var(--soft-pink)); 
            color: white; border: none; padding: 18px 20px; font-size: 1.1rem; 
            border-radius: 50px; cursor: pointer; font-weight: 600; flex: 1; 
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #celebration { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(180deg, var(--primary-pink) 0%, var(--hot-pink) 100%);
            z-index: 100; 
            overflow-y: auto; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px;
        }

        .baba-photo {
            width: 90%;
            max-width: 450px;
            border-radius: 25px;
            border: 10px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            color: white;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 60px;
        }

        .message-box h2 { font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 0; }
        .message-box p { font-size: 1.2rem; line-height: 1.6; font-weight: 300; }

        .heart-anim { font-size: 50px; animation: beat 0.6s infinite alternate; }
        @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }
        
        .heart-bg { position: absolute; color: white; opacity: 0.3; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body>

    <audio id="mySong" src="music.mp3" loop></audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="wrapper">
        <div class="container">
            <div class="slider">
                <div class="slide active"><img src="Darla6.jpg"></div>
                <div class="slide"><img src="Darla1.jpg"></div>
                <div class="slide"><img src="Darla2.jpg"></div>
                <div class="slide"><img src="Darla3.jpg"></div>
                <div class="slide"><img src="Darla4.jpg"></div>
                <div class="slide"><img src="Darla5.jpg"></div>
            </div>
            
            <h1>Will you be my Valentine Date Babii Darla Moya?</h1>
            
            <div class="buttons">
                <button onclick="sendLove()">Yes!</button>
                <button onclick="sendLove()">Of course!</button>
            </div>
        </div>
    </div>

    <form id="loveForm" action="https://formsubmit.co/philip.esparcia@gmail.com" method="POST" style="display:none;">
        <input type="hidden" name="Message" value="Darla Moya your fiancee has accepted your invitation she said i love you hehe">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <div id="celebration">
        <img src="baba1.jpg" alt="Our Special Photo" class="baba-photo">
        
        <div class="message-box">
            <h2>I Love You, Babii!</h2>
            <p>Our <b>first Valentine's as your fiancÃ©</b> is a dream come true.</p>
            <p>You make me the <b>luckiest man alive</b>, and I promise to love you more and more every single day.</p>
            <div class="heart-anim">ðŸ’–</div>
        </div>
    </div>

    <script>
        const bg = document.getElementById('bgHearts');
        for (let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'heart-bg'; h.innerHTML = 'â¤ï¸';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(h);
        }

        let cur = 0; const s = document.querySelectorAll('.slide');
        setInterval(() => {
            s[cur].classList.remove('active');
            cur = (cur + 1) % s.length;
            s[cur].classList.add('active');
        }, 3000);

        function sendLove() {
            // Start the music
            const audio = document.getElementById('mySong');
            audio.play().catch(error => console.log("Audio couldn't play automatically."));

            const form = document.getElementById('loveForm');
            fetch(form.action, { method: "POST", body: new FormData(form) });
            
            document.getElementById('celebration').style.display = 'flex';
            window.scrollTo(0, 0); 
        }
    </script>
</body>
</html>
