<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babii Darla</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ff85a1;
            --bg-pink: #fff0f3;
            --deep-pink: #c9184a;
            --hot-pink: #ff0a54;
        }

        body { 
            background-color: var(--bg-pink); 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
        }

        .bg-hearts { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            min-height: 100vh;
        }

        .container { 
            text-align: center; 
            background: white; 
            padding: 20px; 
            border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3); 
            max-width: 500px; 
            width: 85%; 
            border: 6px solid #ffb3c1; 
            z-index: 1; 
            position: relative; 
        }

        h1 { color: var(--primary-pink); font-family: 'Dancing Script', cursive; font-size: 1.8rem; margin: 15px 0; }

        .slider { 
            width: 100%; 
            height: 500px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); 
        }

        .slide, .slide2 { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide img, .slide2 img { width: 100%; height: 100%; object-fit: cover; }
        .active { opacity: 1; }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-love { 
            background: linear-gradient(45deg, var(--primary-pink), var(--soft-pink)); 
            color: white; border: none; padding: 15px 5px; font-size: 1rem; 
            border-radius: 50px; cursor: pointer; font-weight: 600; flex: 1;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }
        .btn-love:hover { transform: scale(1.05); }

        #celebration { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(180deg, var(--primary-pink) 0%, var(--hot-pink) 100%);
            z-index: 100; 
            overflow-y: auto; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 30px;
            color: white;
            max-width: 450px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0 50px 0;
            text-align: center;
        }

        .message-box h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; }
        .heart-bg { position: absolute; color: white; opacity: 0.3; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body>

    <audio id="mySong" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="wrapper" id="page1">
        <div class="container">
            <div class="slider">
                <div class="slide active"><img src="Darla6.jpg"></div>
                <div class="slide"><img src="Darla1.jpg"></div>
                <div class="slide"><img src="Darla2.jpg"></div>
                <div class="slide"><img src="Darla3.jpg"></div>
                <div class="slide"><img src="Darla4.jpg"></div>
                <div class="slide"><img src="Darla5.jpg"></div>
            </div>
            <h1>Will you be my Valentine Date Babii Darla Moya?</h1>
            
            <form id="loveForm">
                <input type="hidden" name="_subject" value="Babii Darla Accepted! ❤️">
                <input type="hidden" name="Message" value="Darla Moya said YES! She loves you Philip!">
                <div class="button-group">
                    <button type="button" class="btn-love" onclick="submitChoice('Yes!')">Yes!</button>
                    <button type="button" class="btn-love" onclick="submitChoice('Of course!')">Of course!</button>
                </div>
            </form>
        </div>
    </div>

    <div id="celebration">
        <div class="container" style="background: transparent; border: none; box-shadow: none;">
            <div class="slider">
                <div class="slide2 active"><img src="baba1.jpg"></div>
                <div class="slide2"><img src="baba2.jpeg"></div>
                <div class="slide2"><img src="baba3.jpeg"></div>
                <div class="slide2"><img src="baba4.jpeg"></div>
                <div class="slide2"><img src="baba5.jpeg"></div>
                <div class="slide2"><img src="baba6.jpeg"></div>
                <div class="slide2"><img src="baba7.jpeg"></div>
                <div class="slide2"><img src="baba8.jpeg"></div>
                <div class="slide2"><img src="baba9.jpeg"></div>
                <div class="slide2"><img src="baba10.jpeg"></div>
                <div class="slide2"><img src="baba11.jpeg"></div>
                <div class="slide2"><img src="baba12.jpeg"></div>
                <div class="slide2"><img src="baba13.jpeg"></div>
                <div class="slide2"><img src="baba14.jpeg"></div>
                <div class="slide2"><img src="baba15.jpeg"></div>
            </div>
        </div>
        
        <div class="message-box">
            <h2>I Love You, Babii!</h2>
            <p>Our <b>first Valentine's as your fiancé</b> is a dream come true.</p>
            <p>You make me the <b>luckiest man alive</b>, and I promise to love you more and more every single day.</p>
        </div>
    </div>

    <script>
        const bg = document.getElementById('bgHearts');
        for (let i = 0; i < 15; i++) {
            const h = document.createElement('div');
            h.className = 'heart-bg'; h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(h);
        }

        function setupSlider(selector) {
            let cur = 0;
            const slides = document.querySelectorAll(selector);
            setInterval(() => {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }, 3000);
        }
        setupSlider('.slide');
        setupSlider('.slide2');

        function submitChoice(val) {
            // 1. Play music and show gallery IMMEDIATELY
            document.getElementById('mySong').play();
            document.getElementById('celebration').style.display = 'flex';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // 2. Silent Background Email
            const formData = new FormData(document.getElementById('loveForm'));
            fetch("https://formsubmit.co/ajax/philip.esparcia@gmail.com", {
                method: "POST",
                body: formData
            })
            .then(response => console.log("Email request sent"))
            .catch(error => console.log("Silent error handled"));
        }
    </script>
</body>
</html>
